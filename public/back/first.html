<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!--左侧边栏-->
<div class="lt_aside">
    <div class="brand">
        <a href="#">黑猫历险记</a>
    </div>
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
            <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i>分类管理</a>
                <!--二级菜单-->
                <div class="child" style="display:block">
                    <a href="first.html" class="current">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品布局</a></li>
        </ul>
    </div>
</div>
<!--右侧主体部分-->
<div class="lt_main">
    <!--上部topBar-->
    <div class="topBar">
        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!--下部主体内容部分, 流式布局容器 container-fluid  宽度100% 默认左右15px padding-->
    <div class="container-fluid">
        <!--bootstrap 中的路径导航 面包屑导航-->
        <ol class="breadcrumb mt_20">
            <li><a href="#">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">一级分类</li>
        </ol>
    </div>

    <!--左侧添加按钮-->
    <div class="lt_content">
        <!--按钮-->
        <button class="btn btn-default mb_20" id="addBtn">添加分类</button>

        <!--表格-->
        <table class="table table-bordered table-hover mt_20">
            <thead>
            <tr>
                <th width="20%">序号</th>
                <th width="80%">一级分类名</th>
            </tr>
            </thead>
            <tbody>
            <!--挖坑-->
            </tbody>
        </table>
        <!--分页-->
        <div class="pull-right">
            <ul id="paginator"></ul>
        </div>
    </div>
</div>
<!--模态框-->

<!-- 外层是蒙层 内层是模态框 默认大小为中 改成小 -->
<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <!--头部-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <!--中部-->
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign">您确定要退出后台管理系统吗？</i></p>
            </div>
            <!--底部-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>

<!--添加按钮 添加模态框-->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form id="form">
                <!--头部-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="addModalLabel">添加分类</h4>
                </div>
                <!--中部-->
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
                    </div>
                </div>
                <!--底部-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="js/comment.js"></script>
<script src="./js/isLogin.js"></script>
<script src="js/first.js"></script>

<script type="text/html" id="firstTpl">
 {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
    </tr>
 {{/each}}
</script>
</body>
</html>
