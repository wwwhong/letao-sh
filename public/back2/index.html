    <a href="#">黑33人民</a>
  </div>
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li class="current"><a href="#"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li><a href="#"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <!--二级菜单-->

          <a href="#">一级菜单</a>
          <a href="#">二级菜单</a>

      </li>
      <li><a href="#"><i class="glyphicon glyphicon-tags"></i>商品布局</a></li>
    </ul>
  </div>
</div>
<!--右侧-->
<div class="lt_main">
  <!--上部导航条-->
  <div class="topBar">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>

<!-- 外层是蒙层 内层是显示层 -->
<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red">
          <i class="glyphicon glyphicon-info-sign">您确定要退出后台管理系统吗？</i>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>


<script src="./lib/jquery/jquery.min.js"></script>
